<div class="container">
<h1 class="text-center text-primary">
    {{title}}
  </h1>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="home">Article Blog</a>
    </div>
        <ul *ngIf="!hasAuth" class="nav navbar-nav navbar-top">
           <li><a routerLink="home">Home</a></li>
          <li><a routerLink="users/login" id="loginLink">Login</a></li>
          <li><a routerLink="users/register" id="registerLink">Register</a></li>
        </ul>
        <form *ngIf="hasAuth" (ngSubmit)="submitForm()" class = "form-horizontal" role="form">
          <ul class="nav navbar-nav navbar-right">
            <li><a routerLink="userProfile">Hello {{currentUser}} !</a></li>
            <li><a routerLink="articles" id="newpostlLink">Articles</a></li>
            <li><a routerLink="users/new-article" id="newpostlLink2">New Article</a></li>
            <li><a routerLink="users/about" id="aboutLink2">About</a></li>
            <li><a (click)="logout()">Log off</a></li>
          </ul>
        </form>
  </div>
</nav>
<!-- App views loader-->
<router-outlet></router-outlet>

<footer>
        <hr />
        <p>&copy; 2017 - Blog</p>
    </footer>
</div>
