<div class="container">
<h1 class="text-center text-primary">
    {{title}}
  </h1>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="home">Article Blog</a>
    </div>
    <ul class="nav navbar-nav">
          <li><a routerLink="home">Home</a></li>
        </ul>
        <ul *ngIf="isAuthenticated === false" class="nav navbar-nav navbar-top">
          <li><a routerLink="users/login" id="loginLink">Login</a></li>
          <li><a routerLink="users/register" id="registerLink">Register</a></li>
          <li><a routerLink="users/newpost" id="newpostlLink">New Post</a></li>
        </ul>
        <form *ngIf="isAuthenticated" (ngSubmit)="submitForm()" class = "form-horizontal" role="form">
          <ul class="nav navbar-nav navbar-right">
            <li>
                <a routerLink="users/id">Hello {{user.email}} !</a>
            </li>
            <li>
              <a href="" type="submit">Log off</a>
              </li>
          </ul>
        </form>
  </div>
</nav>
<!-- App views loader-->
<router-outlet></router-outlet>

<footer>
        <hr />
        <p>&copy; 2017 - Blog</p>
    </footer>
</div>
