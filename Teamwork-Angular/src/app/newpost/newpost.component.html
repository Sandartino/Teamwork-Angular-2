<form (ngSubmit)="onSubmit()" #resetForm="ngForm" novalidate>
  <div class="form-group">
    <label for="title">TITLE</label>
    <input [(ngModel)]="newPost.title" type="text" class="form-control" name="title" id="title" required>
  </div>
  <div class="form-group">
    <label for="imageurl">IMAGE URL <span class="text-muted"><a href="https://images.google.com/" target="_blank">google</a> | red car: http://worldartsme.com/images/red-car-free-clipart-1.jpg</span></label>
    <input [(ngModel)]="newPost.imageurl" type="text" class="form-control" name="imageurl" id="imageurl">
  </div>
  <div class="form-group">
    <label for="content">CONTENT</label>
    <textarea [(ngModel)]="newPost.content" class="form-control" name="content" rows="7" id="content"></textarea>
  </div>
  <button type="submit" class="btn btn-success">POST</button>
  <button (click)="reset(resetForm)" type="submit" class="btn btn-warning">CLEAR</button>
</form>
