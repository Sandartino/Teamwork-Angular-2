<div class="wrapper" *ngIf="article">
    <input class="back-btn" type="button" value="Back" (click)="onBack()">
  <h3 class="cause-title">{{article.title}}</h3>
  <div class="cause-component">

    <div class="left">
      <img class="cause-img" [src]="article.image" [alt]="article.title" [title]="article.title"/>
    </div>

    <div class="right">
      <p class="cause-author"><b>By: </b> {{article.creator}}</p>
      <p class="cause-category"><b>Category:</b> {{article.category}}</p>
      <p class="cause-description"><b> Description:</b>{{article.content}}</p>
      <p class="cause-start-date"><b> Start Date:</b>{{article._kmd.lmt | date}}</p>
    </div>
  </div>

  <comment-box [articleId]="article._id"> </comment-box>

</div>
