<div>
    <form (ngSubmit)="login()" #loginForm="ngForm">
        <h2 class="form-title">Enter your details to log in:</h2>
        <span class="alert alert-danger" *ngIf= "!validCredentials">Invalid username or password</span>
        <p>
            <input type="text" class="form-control" id="username" 
            required 
            [(ngModel)]="loginUserData.username" 
            name="username"
            #username="ngModel"  
            placeholder="enter username">
        </p>
        <div [hidden]="username.valid || username.pristine"
             class="alert alert-danger">
          Name is required
        </div>
        
        <p>
            <input type="password" id="password" class="form-control"
             [(ngModel)]="loginUserData.password" 
             name="password" 
             placeholder="enter password">
        </p>
        <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Login</button>
        <button type="button" class="btn btn-default" routerLink="/users/register" >Don't have an account? Register now.</button>
    </form>
</div>
