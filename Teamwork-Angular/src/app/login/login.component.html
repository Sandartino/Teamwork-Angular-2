<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Sign in</h3>
          <span class="alert alert-danger" *ngIf= "!validCredentials">Invalid username or password</span>
        </div>
        <div class="panel-body">
          <form (ngSubmit)="login()" #loginForm="ngForm" role="form">
            <fieldset>
              <div class="form-group">
                <input type="text" class="form-control" id="username" required [(ngModel)]="loginUserData.username" name="username" #username="ngModel" placeholder="enter username">
                <div [hidden]="username.valid || username.pristine" class="alert alert-danger">Name is required</div>
              </div>
              <div class="form-group">
                <input type="password" id="password" class="form-control" [(ngModel)]="loginUserData.password" name="password" placeholder="enter password">
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
              <button type="button" class="btn btn-primary" routerLink="/users/register" >Don't have an account?</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
